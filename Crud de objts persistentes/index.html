
<!DOCTYPE html>
<html>
<head>
    <title>CRUD de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="matricula" name="matricula" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <input type="text" id="carrera" name="carrera" class="form-control">
                    </div>
                    <button type="button" id="btnAgregar" class="btn btn-primary">Agregar</button>
                    <button type="button" id="btnGuardar" class="btn btn-success" style="display: none;">Guardar</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead><tr><th>#</th><th>Matrícula</th><th>Nombre</th><th>Apellido</th><th>Carrera</th><th></th><th></th></tr></thead>
                        <tbody id="tabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
